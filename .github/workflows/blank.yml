name: Collect HTV coins
on:
    schedule:
      - cron: "10 */3 * * *"
    workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv python-dateutil

      - name: Run Hanime script
        env:
          HANIME_EMAILS: ${{ secrets.EMAIL }}
          HANIME_PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          python scoin.py
